<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>EPIC Mail - Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/epic-mail-icon-1.png"/>
  </head>
  <body>
      <div class="container">
          <h1 class="title">EPIC Mail</h1>
                <section class="user">
                        <div class="user-options-container">
                          <div class="user-options-text">
                            <div class="user-options-unregistered">
                              <h2 class="user-unregistered-title">Don't Have An Account?</h2>
                              <p class="user-unregistered-text">Create Your Own Account By Clicking On The Button Below.</p>
                              <button class="user-unregistered-sign-up" id="sign-up-button">Sign up</button>
                            </div>
                            <div class="user-options-registered">
                              <h2 class="user-registered-title">Have An Account?</h2>
                              <p class="user-registered-text">Sign Into Your Own Account By Clicking On The Button Below.</p>
                              <button class="user-registered-sign-in" id="sign-in-button">Sign In</button>
                            </div>
                          </div>
                          <div class="user-options-forms" id="user-options-forms">
                            <div class="user-forms-sign-in">
                              <h2 class="forms-title">Sign In</h2>
                              <form class="forms-form">
                                <fieldset class="forms-fieldset">
                                  <div class="forms-field">
                                   <input type="email" placeholder="Email" class="forms-field-input" autofocus />
                                  </div>
                                  <div class="forms-field">
                                    <input type="password" placeholder="Password" class="forms-field-input" />
                                  </div>
                                </fieldset>
                                <div class="forms-buttons">
                                  <button type="button" class="forms-buttons-forgot" id="trigger">Forgot Password?</button>
                                  <button class="forms-buttons-action" id="sign-in-button"><a href="#">Sign In</a></button>
                                </div>
                              </form>
                            </div>
                          </div>
                          <div class="user-forms-sign-up">
                            <h2 class="forms-title">Sign Up</h2>
                            <form class="forms-form">
                              <fieldset class="forms-fieldset">
                                <div class="forms-fields">
                                  <input type="text" placeholder="Firstname" class="forms-field-input" autofocus/>
                                  <input type="text" placeholder="Lastname" class="forms-field-input" />
                                </div>
                                <br>
                                <div class="forms-field">
                                  <input type="email" placeholder="Email" class="forms-field-input" />
                                </div>
                                <div class="forms-field">
                                  <input type="password" placeholder="Password" class="forms-field-input" />
                                </div>
                              </fieldset>
                              <div class="forms-buttons">
                                <button class="forms-buttons-action right"><a href="#">Sign Up</a></button>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="modal">
                          <div class="modal-content">
                              <h2>Password Reset</h2>
                              <div class="password-reset">
                                <form>
                                    <input type="email" placeholder="Enter Email For Receiving A Password Reset Link" class="password-reset-input"/>
                                    <input type="submit" value="Reset" class="password-reset-button" id="reset">
                                </form>
                              </div>
                          </div>
                        </div>
                </section>
        </div>
      <script  src="../js/script.js"></script>
  </body>
</html>
