<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>EPIC Mail - Dashboard</title>
    <link rel="stylesheet" href="../css/groups.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="../images/epic-mail-icon-1.png"/>
  </head>
  <body>
      <div class="container">
          <div class="sub-container">
                <div class="sideMenu">
                        <div class="logo">
                          <i class="fa fa-envelope-open"></i>
                          <h2 class="title">EPIC Mail</h2>
                        </div>
                        <nav>
                            <a href="dashboard.html"><i class="fa fa-plus-circle"></i>
                              create group</a>
                            <a href="#" class="active"><i class="fa fa-list-ul"></i>
                              view groups</a>
                            <a href="send-message.html"><i class="fa fa-at"></i>
                              send message</a>
                            <a href="inbox.html"><i class="fa fa-inbox"></i>
                              view inbox</a>
                            <a href="sent-messages.html"><i class="fa fa-share-square"></i>
                                view sent messages</a>
                            <a href="profile.html"><i class="fa fa-user-circle"></i>
                                    view profile</a>
                            <a href="sign-in-sign-up.html"><i class="fa fa-sign-out"></i>
                              sign out</a>
                        </nav>
                </div>
                <header>
                        <div class="welcome">
                            <h2 class="message">DASHBOARD</h2>
                        </div>
                        <div class="user-area">
                                <a href="#">
                                  <div class="user-img"></div>
                                </a>
                        </div>
                </header>
                <div class="groups">
                    <div class="title">
                        CHAT GROUPS
                    </div>
                    <div class="cards">
                        <div class="row-1">
                                <div class="card-1">
                                    <div class="group-name">
                                        <h4>Group A</h4>
                                    </div>
                                </div>
                                <div class="card-2">
                                        <div class="group-name">
                                                <h4>Group B</h4>
                                        </div>
                                </div>
                                <div class="card-3">
                                        <div class="group-name">
                                                <h4>Group C</h4>
                                        </div>    
                                </div>
                        </div>
                        <div class="row-2">
                                <div class="card-4">
                                        <div class="group-name">
                                                <h4>Group D</h4>
                                        </div>
                                </div>
                                <div class="card-5">
                                        <div class="group-name">
                                                <h4>Group E</h4>
                                        </div>  
                                </div>
                                <div class="card-6">
                                        <div class="group-name">
                                                <h4>Group F</h4>
                                        </div>
                                </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
  </body>
</html>
